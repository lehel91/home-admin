<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Hello, ' + ${name} + '!'"></title>
    <link href="/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<div class="jumbotron welcome-card">
    		<h2 class="hello-title" th:text="#{greeting(${name})}" />
    		<th:block th:each="permission : ${permissions}">
    			<span class="permission-info" th:if="${permission == 'ROLE_ADMIN'}" th:text="#{permissions(#{admin-role})}"></span>
    			<span class="permission-info" th:if="${permission == 'ROLE_USER'}" th:text="#{permissions(#{user-role})}"></span>
    		</th:block>
    	</div>
    	<div class="jumbotron menu mt-4">
    		<button type="button" class="btn btn-primary btn-lg btn-block">Activity 1</button>
    		<button type="button" class="btn btn-primary btn-lg btn-block">Activity 2</button>
    		<button type="button" class="btn btn-primary btn-lg btn-block">Activity 3</button>
    		<button type="button" class="btn btn-primary btn-lg btn-block">Activity 4</button>
    		<button type="button" class="btn btn-primary btn-lg btn-block">Activity 5</button>
    	</div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
